enable_audio_bell no

include color.ini

font_family      HackNerdFonts
font_size 16

disable_ligatures never

url_color #61afef

url_style curly

cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

tab_bar_style powerline
inactive_tab_background #e06c75
active_tab_background #98c379
inactive_tab_foreground #000000
tab_bar_margin_color black

map ctrl+w neighboring_window up
map ctrl+s neighboring_window down
map ctrl+a neighboring_window left
map ctrl+d neighboring_window right

background_opacity 0.95

shell zsh
